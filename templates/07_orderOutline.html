<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>訂單紀錄一覽</title>
    <style>
        table{
            width: 50%;
            text-align: center;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        th{
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="{{ url_for('show_shoppingStore', phone_number = phone_number) }}">所有店家</a></li>
        <li><a href="{{ url_for('show_buyer_orderOutline', phone_number = phone_number) }}">訂購紀錄</a></li>
        <li><a href="{{ url_for('render_shoppingCart', phone_number = phone_number) }}">購物車</a></li>
    </ul>
    <hr>
    
    <h1>訂單紀錄一覽</h1>
    <!-- order outline list -->
    <table>
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>訂單時間</th>
                <th>狀態</th>
            </tr>
        </thead>
        <tbody>
            {% for order in order_list %}
            <tr>
                <td>
                    <form action="{{ url_for('show_buyer_orderDetail', phone_number = phone_number, order_number = order.order_number) }}">
                        <input type="submit" value="{{ order.order_number }}"/>
                    </form>
                </td>
                <td>{{ order.order_time }}</td>
                <td>{{ order.order_status}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
