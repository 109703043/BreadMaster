<!DOCTYPE html>
<html>

<head>
    <title>註冊</title>
</head>

<body>
    <h2 style="text-align: center;">&nbsp;</h2>
    <h2 style="text-align: center;">買家註冊</h2>
    <form method="POST" action="/submit">
        <p style="text-align: center;">手機號碼：<input name="buyer_phone" type="text" placeholder="請輸入手機號碼" /></p>
        <p style="text-align: center;">姓名&nbsp; &nbsp;：<input name="buyer_name" type="text" placeholder="請輸入姓名" /></p>
        <p style="text-align: center;">地址&nbsp; &nbsp;：<input name="buyer_address" type="text" placeholder="請輸入地址" />
        </p>
        <p style="text-align: center;">電子郵件：<input name="buyer_email" type="text" placeholder="請輸入電子郵件" /></p>
        <p style="text-align: center;"><button type="submit">確認</button></p>
    </form>
    <p style="text-align: center;">------ or ------</p>
    <h2 style="text-align: center;">賣家註冊</h2>
    <form method="POST" action="/submit">
        <p style="text-align: center;">店名&nbsp; &nbsp;：<input name="seller_store" type="text" placeholder="請輸入店名" /></p>
        <p style="text-align: center;">電話&nbsp; &nbsp;：<input name="seller_phone" type="text" placeholder="請輸入電話" /></p>
        <p style="text-align: center;">營業時間：<input name="seller_business_hours" type="text" placeholder="請輸入營業時間" /></p>
        <p style="text-align: center;">地址&nbsp; &nbsp;：<input name="seller_address" type="text" placeholder="請輸入地址" />
        </p>
        <p style="text-align: center;"><button type="submit">確認</button></p>
        <p style="text-align: center;">&nbsp;</p>
    </form>
</body>

</html>
